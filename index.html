
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- セキュリティヘッダー（開発時は緩い設定） -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.tailwindcss.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self' ws: wss:;">
  <meta http-equiv="X-Frame-Options" content="DENY">
  <meta http-equiv="X-Content-Type-Options" content="nosniff">
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <title>Hikidashi Publishing | 話すだけで、あなたの本ができる</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CDN (緊急復旧) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary': {
              light: '#60a5fa', // blue-400
              DEFAULT: '#2563eb', // blue-600
              dark: '#1d4ed8', // blue-700
            },
            'secondary': {
              light: '#fbbf24', // amber-400
              DEFAULT: '#f59e0b', // amber-500
              dark: '#d97706', // amber-600
            },
            'neutral': {
              light: '#f3f4f6', // gray-100
              DEFAULT: '#6b7280', // gray-500
              dark: '#1f2937', // gray-800
            }
          },
          fontFamily: {
            'sans': ['Noto Sans JP', 'sans-serif'],
          }
        }
      }
    }
  </script>
  
  <!-- Stylesheet -->
  <link rel="stylesheet" href="/index.css">
</head>
<body class="bg-neutral-light">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
